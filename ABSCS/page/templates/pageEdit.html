{% load static %} {% load bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="{% static 'styles/pageEdit.css' %}" />
    {% bootstrap_css %} {% bootstrap_javascript %}
    <head>
        <meta charset="UTF-8" />
        <title>Edit Page - ABSCS</title>
        <link rel="icon" href="{% static 'images/satellitedish1.png' %}" />
    </head>
    <body>
        <header>
            <button
                class="btn btn-link"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample"
            >
                <img src="{% static 'images/Sidebar.png' %}" alt="" />
            </button>

            <div
                class="offcanvas offcanvas-start"
                tabindex="-1"
                id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel"
            >
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                        Pages
                    </h5>
                    <button
                        type="button"
                        class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="offcanvas-body">hello</div>
            </div>
            <a class="pageTitle" href="{% url 'dashboard' %}">ABSCS</a>
            <img
                class="logo"
                src="{% static 'images/satellitedish1.png' %}"
                alt="Logo"
            />
            <button
                class="btn btn-link"
                type="button"
                id="settingLogo"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
                Toggle
                right
                offcanvas
            >
                <img src="{% static 'images/Settings.png' %}" />
            </button>

            <div
                class="offcanvas offcanvas-end"
                tabindex="-1"
                id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel"
            >
                <div class="offcanvas-header">
                    <h5 id="offcanvasRightLabel">Settings</h5>
                    <button
                        type="button"
                        class="btn-close text-reset"
                        data-bs-dismiss="offcanvas"
                        aria-label="Close"
                    ></button>
                </div>
                <div class="offcanvas-body">
                    <a href="">Configure Pages</a>
                    <hr
                        style="height: 1px"
                        width="100%"
                        height="1px"
                        size="2"
                    />
                    <a href="">Configure TM & TC Database</a>
                    <hr
                        style="height: 1px"
                        width="100%"
                        height="1px"
                        size="2"
                    />
                    <a href="">Configure Connection Profiles</a>
                </div>
            </div>
            <hr style="height: 1px" width="100%" height="1px" size="2" />
        </header>
        <h1 class="pageTitle">Battery System</h1>
        <main>
            <div class="mnemonicsAlertContainer">
                <div class="mnemonicsContainer">
                    Mnemonics
                    <div class="mnemonicsScreen">
                        {% for item in leftToRender %}
                        <select
                            class="form-select"
                            aria-label="Default select example"
                        >
                            <option selected>null</option>
                            {% for item in mnemonicsToRender %}
                                <option value="1">{{ item.name }}</option>
                            {% endfor %}
                        </select>
                        {% endfor %}
                    </div>
                </div>
            
        </main>
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-success">Save Changes</button>
        <footer></footer>
    </body>
</html>
